<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-ecommerce</title>
    <!-- Link to your CSS -->
    <link rel="stylesheet" href="style1.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Intes</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p> 
            <p class="navbar-link"><a href="collection.html">Collection</a></p> 
            <p class="navbar-link"><a href="contact.html">Contact</a></p> 
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>  
    </nav>

    <!-- Side Navbar -->
    <div class="side-navbar">
        <p style="text-align:right" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p> 
            <p class="side-navbar-link"><a href="collection.html">Collection</a></p> 
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p> 
        </div>
    </div>
      
    <!-- Product Section -->
    <div class="product-section">      
        <form class="product-search">
            <input type="text" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        
        <div class="products" id="products">
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?white-shirt" alt="White Shirt">
                <p>White Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?black-shirt" alt="Black Shirt">
                <p>Black Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?red-shirt" alt="Red Shirt">
                <p>Red Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?violet-shirt" alt="Violet Shirt">
                <p>Violet Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?grey-shirt" alt="Grey Shirt">
                <p>Grey Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?blue-shirt" alt="Blue Shirt">
                <p>Blue Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?yellow-shirt" alt="Yellow Shirt">
                <p>Yellow Shirt</p>
            </div>

            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?brown-shirt" alt="Brown Shirt">
                <p>Brown Shirt</p>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">Intes</h2>
                <p>Australia Brazil Canada Germany Italy Japan Mexico</p>
                <div class="footer-icon-container">
                    <h3>Follow us on</h3>
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>          
            </div>
        </div>
        <p>@ 2024 Intes.com</p>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="collection.js"></script>
</body>
</html>
